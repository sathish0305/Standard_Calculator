<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9503467c4.js" crossorigin="anonymous"></script>
    <title>Standard Calculator</title>
  </head>
  <body id="container" class="dark-container">
    <div class="inner-container">
      <div class="togglebtn">
        <div id="title" class="dark-title">Standard Calculator</div>
        <div id="toggleBtn" class="tbutton-dark"></div>
      </div>
      <div class="empty-container">
      </div>
      <div class="display-container">
        <div class="equation-container">
          <p id="equation" class="dark-equation"></p>
        </div>
        <div class="display">
          <p id="display" class="dark-display">0</p>
        </div>
        <div class="dark-buttons">
            <div class="dark-button dark-operator" onclick="display.innerHTML='0',equation.innerHTML='' ">C</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML = equation.innerHTML.toString().slice(0,-1) ">DEL</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML +='%' ">%</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML +='/' ">/</div>
            <div class="dark-button" onclick="equation.innerHTML +='7' ">7</div>
            <div class="dark-button" onclick="equation.innerHTML +='8' ">8</div>
            <div class="dark-button" onclick="equation.innerHTML +='9' ">9</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML +='*' ">x</div>
            <div class="dark-button" onclick="equation.innerHTML +='4' ">4</div>
            <div class="dark-button" onclick="equation.innerHTML +='5' ">5</div>
            <div class="dark-button" onclick="equation.innerHTML +='6' ">6</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML +='-' ">-</div>
            <div class="dark-button" onclick="equation.innerHTML +='1' ">1</div>
            <div class="dark-button" onclick="equation.innerHTML +='2' ">2</div>
            <div class="dark-button" onclick="equation.innerHTML +='3' ">3</div>
            <div class="dark-button dark-operator" onclick="equation.innerHTML +='+' ">+</div>
            <div class="dark-button" onclick="equation.innerHTML +='0' ">0</div>
            <div class="dark-button" onclick="equation.innerHTML +='00' ">00</div>
            <div class="dark-button" onclick="equation.innerHTML +='.' ">.</div>
            <div class="dark-button dark-operator" onclick="display.innerHTML=eval(equation.innerHTML), equation.innerHTML= display.innerHTML ">=</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
